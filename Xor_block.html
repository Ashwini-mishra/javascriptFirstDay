<html>
    <title>
        XOR box
    </title>
    <head>
        <link rel="stylesheet" href="./bootstrap.min.css">
        <script src="./bootstrap.min.js"></script>
    </head>
    <style>
    body{
        padding:40px;
    }
    .box1
    {
        text-align: center;
        color: blue;
        border: 2px solid red;
        padding: 100px;
        background-color: chocolate;
    }
    .box2
    {
        text-align: center;
        color: blue;
        border: 2px solid red;
        padding: 100px;
        background-color: black;
    }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switch1" onclick="box1()"/>
                            <label class="form-check-label">Switch 1</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switch2" onclick="box2()" />
                            <label class="form-check-label">Switch 2</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 offset-md-2">
                    <div id="box1" class="box1">
                        <h1>BOX 1</h1>
                    </div>
                    <div id="box2" class="box2">
                        <h2>BOX 2</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script  type="text/javascript">
    
    // document.getElementById("box1").style.display ="none";
    // document.getElementById("box2").style.display ="none";

    // document.getElementById("box1").style.visibility ="hidden";
    // document.getElementById("box2").style.visibility ="hidden";

    document.getElementById("box1").style.opacity = "0.5";
    document.getElementById("box2").style.opacity = "0.5";



    var power1=false;
    var power2=false;
    var pow=1;
    var pow2=1;

    function box1(){
       pow++;
       if(pow%2==0)
       {
         power1=true;
       }
       else{
           power1=false;
       }
       xorGatecheck();
    }
    function box2(){
        pow2++;
       if(pow2%2==0)
       {
         power2=true;
       }
       else{
           power2=false;
       }
       xorGatecheck();
    }

    function xorGatecheck() {
    
   if((power1===true) && (power2===false))
   {
        // document.getElementById("box1").style.display ="none";
        // document.getElementById("box2").style.display ="block";

        // document.getElementById("box1").style.visibility ="hidden";
        // document.getElementById("box2").style.visibility ="visible";

        document.getElementById("box1").style.opacity = "0.5";
        document.getElementById("box2").style.opacity = "1";
    }
    else if((power1===false) && (power2===true)){
        // document.getElementById("box1").style.display ="block";
        // document.getElementById("box2").style.display ="none";

        // document.getElementById("box1").style.visibility ="visible";
        // document.getElementById("box2").style.visibility ="hidden";

        document.getElementById("box1").style.opacity = "1";
        document.getElementById("box2").style.opacity = "0.5";

    }else
    {
        // document.getElementById("box1").style.display ="none";
        // document.getElementById("box2").style.display ="none";
        
        // document.getElementById("box1").style.visibility ="hidden";
        // document.getElementById("box2").style.visibility ="hidden";

        document.getElementById("box1").style.opacity = "0.5";
        document.getElementById("box2").style.opacity = "0.5";
    }
    }
    </script>
</html>
